!DOCTYPE html>
<html lang="id">
<head>
    <title>SELAMAT DATANG DI APK KALKULATOR </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }

        .calculator {
            background: #0d23e7;
            border-radius: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .display {
            width: 90%;
            height: 80px;
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 36px;
            border: none;
            padding: 10px;
            margin-bottom: 35px;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
        }

        .buttons button {
            background-color: #444;
            color: white;
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 5px 10px rgba(34, 221, 17, 0.1);
        }

        .buttons button:hover {
            background-color: #e410e4;
            transform: translateY(-3px);
        }

        .buttons button:active {
            background-color: #f6f7f6;
            transform: translateY(2px);
        }

        .buttons button.clear {
            background-color: #3ce7de;
        }

        .buttons button.equal {
            background-color: #2ecccc;
            grid-column: span 2;
        }

        .buttons button.operator {
            background-color: #3ff312;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }

            .buttons button {
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('')"></button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="Beckspace" onclick="beckspaceDisplay('←')">←</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = 'Error';
                
            }
        }
    </script>

</body>
</html>
